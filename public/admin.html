<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All Orders (Admin)</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f7f8fa 0%, #e3e6ee 100%);
      margin: 0;
      min-height: 100vh;
    }
    .header {
      background: #2d3e50;
      color: #fff;
      padding: 24px 0 16px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      margin-bottom: 32px;
    }
    .container {
      max-width: 1100px;
      background: #fff;
      margin: 0 auto 32px auto;
      padding: 32px 24px 24px 24px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(44,62,80,0.10);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
      background: #f7f8fa;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #dbe2ea;
      padding: 10px;
      text-align: left;
      font-size: 1rem;
    }
    th {
      background: #e3e6ee;
      font-weight: 600;
    }
    tr:nth-child(even) { background: #f7f8fa; }
    input[type="text"], input[type="search"] {
      padding: 10px;
      border: 1px solid #dbe2ea;
      border-radius: 6px;
      font-size: 1rem;
      background: #f7f8fa;
      margin-right: 8px;
    }
    button {
      padding: 10px 16px;
      background: #2d3e50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-right: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1a2533;
    }
    .back-link {
      display: block;
      margin-top: 18px;
      text-align: right;
      font-size: 1rem;
    }
    .back-link a {
      color: #2d3e50;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .back-link a:hover {
      color: #1a2533;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>All Orders</h1>
  </div>
  <div class="container">
    <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px">
      <input id="q" type="search" placeholder="Search by name, email, code" style="flex:1;" />
      <button id="csv">Export CSV</button>
      <button id="logout">Logout</button>
    </div>
    <div id="list">Loading</div>
    <div class="back-link"><a href="/">Back to form</a></div>
  </div>
  <script>
    let orders = [];
    async function load(){
      const res = await fetch('/api/orders');
      if (res.status === 401) { location.href = '/admin-login'; return; }
      orders = await res.json();
      render(orders);
    }
    function render(items){
      const container = document.getElementById('list');
      if (!items.length) { container.innerText = 'No orders yet'; return; }
      const table = document.createElement('table');
      table.style.width = '100%'; table.style.borderCollapse='collapse';
      const thead = document.createElement('thead');
      thead.innerHTML = '<tr><th style="text-align:left;padding:8px">ID</th><th style="padding:8px">Code</th><th style="padding:8px">Name</th><th style="padding:8px">Email</th><th style="padding:8px">Details</th><th style="padding:8px">Created</th></tr>';
      table.appendChild(thead);
      const tbody = document.createElement('tbody');
      for (const o of items){
        const tr = document.createElement('tr');
        tr.innerHTML = `<td style="padding:8px;border-top:1px solid #eee">${o.id}</td><td style="padding:8px;border-top:1px solid #eee"><a href="/o/${o.code}" target="_blank">${o.code}</a></td><td style="padding:8px;border-top:1px solid #eee">${o.name}</td><td style="padding:8px;border-top:1px solid #eee">${o.email}</td><td style="padding:8px;border-top:1px solid #eee"><pre style="white-space:pre-wrap;margin:0">${o.details}</pre></td><td style="padding:8px;border-top:1px solid #eee">${new Date(o.createdAt).toLocaleString()}</td>`;
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);
      container.innerHTML = '';
      container.appendChild(table);
    }

    document.getElementById('q').addEventListener('input', (e)=>{
      const q = e.target.value.toLowerCase().trim();
      if (!q) return render(orders);
      const filtered = orders.filter(o => (o.name||'').toLowerCase().includes(q) || (o.email||'').toLowerCase().includes(q) || (o.code||'').toLowerCase().includes(q));
      render(filtered);
    });

    document.getElementById('csv').addEventListener('click', ()=>{
      window.location.href = '/api/orders.csv';
    });

    document.getElementById('logout').addEventListener('click', async ()=>{
      await fetch('/admin/logout', { method:'POST' });
      location.href = '/admin-login';
    });

    load();
  </script>
</body>
</html>
