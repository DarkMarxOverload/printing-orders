<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f7f8fa 0%, #e3e6ee 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header {
      position: absolute;
      top: 0; left: 0; right: 0;
      background: #2d3e50;
      color: #fff;
      padding: 24px 0 16px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    }
    .card {
      background: #fff;
      padding: 32px 24px 24px 24px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(44,62,80,0.10);
      width: 340px;
      margin-top: 80px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 500;
      color: #2d3e50;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #dbe2ea;
      border-radius: 6px;
      font-size: 1rem;
      background: #f7f8fa;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #2d3e50;
      outline: none;
    }
    button {
      margin-top: 18px;
      padding: 12px 20px;
      background: #2d3e50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.2s;
    }
    button:hover {
      background: #1a2533;
    }
    #err {
      color: #d32f2f;
      margin-top: 12px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Admin Login</h2>
  </div>
  <div class="card">
    <form id="login">
      <label>Password
  <div style="display:flex;align-items:center;">
    <input name="pass" id="pass" type="password" required style="flex:1;" />
    <button type="button" id="togglePass" style="margin-left:8px;padding:8px 12px;min-width:0;">Show</button>
  </div>
</label>
      <button type="submit">Sign in</button>
    </form>
    <div id="err"></div>
  </div>
<script>
  document.getElementById('login').addEventListener('submit', async e=>{
    e.preventDefault();
    const fd = new FormData(e.target);
    const body = { user: fd.get('user'), pass: fd.get('pass') };
    const r = await fetch('/admin/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
    if (r.ok) {
      location.href = '/admin.html';
    } else {
      document.getElementById('err').innerText = 'Invalid credentials';
      // Do not reset password field
    }
  });

  // Show/hide password toggle
  document.getElementById('togglePass').addEventListener('click', function() {
    const passInput = document.getElementById('pass');
    if (passInput.type === 'password') {
      passInput.type = 'text';
      this.textContent = 'Hide';
    } else {
      passInput.type = 'password';
      this.textContent = 'Show';
    }
  });
</script>

  <script>
    document.getElementById('login').addEventListener('submit', async e=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = { user: fd.get('user'), pass: fd.get('pass') };
      const r = await fetch('/admin/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
      if (r.ok) location.href = '/admin.html';
      else document.getElementById('err').innerText = 'Invalid credentials';
    });
  </script>
</body>
</html>
